<!DOCTYPE html>
<html>
<head>
	<title>Konversi Nilai </title>
	<link rel="stylesheet" href="KonversiNilai.css"> 
</head>

<body>
<!--Tampilan Form Konversi Nilai-->
	<div class="center">
		<h1>Konversi Nilai </h1>
		<form method="post" name="kirim">
		<div>
			<label> Masukkan nilai : </label>
			<input type="text" name="text1" required>
		</div>
		<br>
		<div>
			<label> Nilai konversi : </label>
			<input type="text" name="text2" disabled>
		</div>
		<br>
		<input type="button" value="Hasil" name="k1" onclick = konversiNilai()>
	</form>
	</div>

	<script language="Javascript">
		function konversiNilai() {
			var nilaiAngka = document.kirim.text1.value
			if (nilaiAngka >= 0 && nilaiAngka <= 40) {
				document.kirim.text2.value = "E"
			} else if (nilaiAngka >= 41 && nilaiAngka <= 55) {
				document.kirim.text2.value = "D"
			} else if (nilaiAngka >= 56 && nilaiAngka <= 60) {
				document.kirim.text2.value = "C"
			} else if (nilaiAngka >= 61 && nilaiAngka <= 65) {
				document.kirim.text2.value = "BC"
			} else if (nilaiAngka >= 66 && nilaiAngka <= 70) {
				document.kirim.text2.value = "B"
			} else if (nilaiAngka >= 71 && nilaiAngka <= 80) {
				document.kirim.text2.value = "AB"
			} else if (nilaiAngka >= 81 && nilaiAngka <= 100) {
				document.kirim.text2.value = "A"
			}
		}
	</script>
</body>
</html>
