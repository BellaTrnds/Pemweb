<!DOCTYPE html>
<html>
<head>
	<title>Konversi Nilai Angka ke Nilai Huruf</title>
</head>
<body>
	<h1>Konversi Nilai Angka ke Nilai Huruf</h1>
	<p>Masukkan nilai angka:</p>
	<input type="number" id="nilai" placeholder="Masukkan nilai angka">
	<button onclick="konversiNilai()">Konversi</button>
	<p>Nilai huruf:</p>
	<p id="hasil"></p>

	<script>
		function konversiNilai() {
			var nilaiAngka = document.getElementById("nilai").value;
			var nilaiHuruf;

			if (nilaiAngka >= 0 && nilaiAngka <= 40) {
				nilaiHuruf = "E";
			} else if (nilaiAngka >= 41 && nilaiAngka <= 55) {
				nilaiHuruf = "D";
			} else if (nilaiAngka >= 56 && nilaiAngka <= 60) {
				nilaiHuruf = "C";
			} else if (nilaiAngka >= 61 && nilaiAngka <= 65) {
				nilaiHuruf = "BC";
			} else if (nilaiAngka >= 66 && nilaiAngka <= 70) {
				nilaiHuruf = "B";
			} else if (nilaiAngka >= 71 && nilaiAngka <= 80) {
				nilaiHuruf = "AB";
			} else if (nilaiAngka >= 81 && nilaiAngka <= 100) {
				nilaiHuruf = "A";
			} else {
				nilaiHuruf = "Nilai angka tidak valid";
			}

			document.getElementById("hasil").innerHTML = nilaiHuruf;
		}
	</script>
</body>
</html>
