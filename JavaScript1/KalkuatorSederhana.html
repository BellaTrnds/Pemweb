<html>
    <head>
        <title>Kalkulator Sederhana</title>
        <link rel="stylesheet" href="KalkuatorSederhana.css">
    </head>
  
    <body>
        <!--Tampilan Form Kalkulator Sederhana-->
        <div class="center">
            <h1>Kalkulator Sederhana</h1>
			<br>
            <form method="post" name="kirim">
                <div>
                    <label1> Masukkan Bilangan Pertama : </label1>
                    <input type="text" name="bil1" required>
                </div>
                <br>
                <div>
                    <label2> Masukkan Bilangan Kedua : </label2>
                    <input type="text" name="bil2" required>
                </div>
                <br>
                <div>
                    <label3> Hasil : </label3>
                    <input type="text" name="hasil" disabled>
                </div>
                <br>
                <div>
                    <input type = "button" value = "+" name = "tambah" onclick = klikTambah()>
                    <input type = "button" value = "-" name = "kurang" onclick = klikKurang()>
                    <input type = "button" value = "*" name = "kali" onclick = klikKali()>
                    <input type = "button" value = "/" name = "bagi" onclick = klikBagi()>
                </div>
            </form>
        </div>

    </body>
	<script languange="Javascript">
        function klikTambah() {
        	document.kirim.hasil.value = parseInt(document.kirim.bil1.value) + parseInt(document.kirim.bil2.value);
        }
        function klikKurang() {
            document.kirim.hasil.value = parseInt(document.kirim.bil1.value) - parseInt(document.kirim.bil2.value);
        }
        function klikKali() {
            document.kirim.hasil.value = parseInt(document.kirim.bil1.value) * parseInt(document.kirim.bil2.value);
        }
        function klikBagi() {
            document.kirim.hasil.value = parseInt(document.kirim.bil1.value) / parseInt(document.kirim.bil2.value);
        }
    </script>
</html>
