<!DOCTYPE html>
<html>
<head>
	<title>Kalkulator Sederhana</title>
</head>
<body>
	<h1>Kalkulator Sederhana</h1>
	<input type="text" id="angka1" placeholder="Masukkan angka pertama">
	<input type="text" id="angka2" placeholder="Masukkan angka kedua">
	<br><br>
	<button onclick="tambah()">+</button>
	<button onclick="kurang()">-</button>
	<button onclick="kali()">*</button>
	<button onclick="bagi()">/</button>
	<br><br>
	<p>Hasil:</p>
	<p id="hasil"></p>

	<script>
		function tambah() {
			var angka1 = document.getElementById("angka1").value;
			var angka2 = document.getElementById("angka2").value;
			var hasil = parseFloat(angka1) + parseFloat(angka2);
			document.getElementById("hasil").innerHTML = hasil;
		}

		function kurang() {
			var angka1 = document.getElementById("angka1").value;
			var angka2 = document.getElementById("angka2").value;
			var hasil = parseFloat(angka1) - parseFloat(angka2);
			document.getElementById("hasil").innerHTML = hasil;
		}

		function kali() {
			var angka1 = document.getElementById("angka1").value;
			var angka2 = document.getElementById("angka2").value;
			var hasil = parseFloat(angka1) * parseFloat(angka2);
			document.getElementById("hasil").innerHTML = hasil;
		}

		function bagi() {
			var angka1 = document.getElementById("angka1").value;
			var angka2 = document.getElementById("angka2").value;
			var hasil = parseFloat(angka1) / parseFloat(angka2);
			document.getElementById("hasil").innerHTML = hasil;
		}
	</script>
</body>
</html>
